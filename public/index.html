<html>
    <head>
        <meta charset="utf-8">
        <title>Encontro com o Lipe</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Encontro com o Lipe</h1>
        
        <div id="claws-chat">
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input type="text" placeholder="USUARIO" id="handle"/>
            <input type="text" placeholder="MENSAGEM " id="message"/>
            <button id="send">Enviar</button>
        </div>

        <script src="/chat.js"></script>
    </body>
</html>
